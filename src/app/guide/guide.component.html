<h3 style="text-align: center; font-weight: 500;">Using Medium2JSON</h3>
<mat-list dense>
  <mat-list-item *ngFor="let step of steps; let i = index" style="height: 84px;">
    <mat-icon mat-list-icon color="primary">{{ step.icon }}</mat-icon>
    <div mat-line style="word-wrap: break-word; white-space: pre-wrap;">{{ step.text }}</div>
  </mat-list-item>
</mat-list>
